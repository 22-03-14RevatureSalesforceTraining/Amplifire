<!DOCTYPE html>
<html>
<head>
  <meta name = "viewport" content = "width=device-width, initial-scale = 1">
  <title>Harry Potter Character Info</title>
  <link rel="stylesheet" href="Project0.css">
  <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/harry-potter">
</head>
<body>
  <section class = "header">
    <div class = "text" id = "title">Harry Potter Character Information</div>
  </section>

  <div class="inputflex">
    <p class="text" style="color: rgb(116, 0, 1);">
      Enter a character's name from the table below:&nbsp;
    </p>
    <form onsubmit="return false">
      <input type="text" id="name">
      <input type="submit" value="Submit" id="submit">
      <input type="button" value="Generate Random Character" id="random">
    </form>
  </div>

  <div class="charflex">
    <div>
      <p id="char_pic">Character Placeholder</p>
    </div>
    <figure style="margin-left: 7vw">
      <figcaption style="padding-bottom: 10px;" class="text" id="char_name">
        Character Name Placeholder
      </figcaption>
      <ul id="char_info">
      </ul>
    </figure>
  </div>

  <div class="tableflex">
    <table id="char_house">
      <thead>
          <tr>
              <th>Gryffindor</th>
              <th>Slytherin</th>
              <th>Hufflepuff</th>
              <th>Ravenclaw</th>
          </tr>
      </thead>
      <tbody id="tbl_body">
      </tbody>
    </table>
  </div>

<script src="Project0.js"></script>
</body>
</html>
