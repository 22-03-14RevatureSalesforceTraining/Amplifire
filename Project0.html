<!DOCTYPE html>
<html>
<head>
  <meta name = "viewport" content = "width=device-width, initial-scale = 1">
  <title>Harry Potter Character Info</title>
  <link rel="stylesheet" href="Project0.css">
  <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<body>
  <section class = "header">
    <div class = "text" id = "title">Harry Potter Character Information</div>
  </section>

  <div id="input">
    <span class="text" style="color: rgb(116, 0, 1);">
      Enter a character's name from the table below:&nbsp;
    </span>
    <form>
      <input type="text" id="name" size="35">
      <input type="submit" value="Submit" id="submit">
      <input type="button" value="Generate Random Character" id="random">
    </form>
  </div>

  <div class="wrapper">
    <div id="char_pic">
      <p>Character Placeholder</p>
    </div>
    <div style="padding-left: 100px;">
      <figure>
        <figcaption style="padding-bottom: 10px;" class="text" id="char_name">
          Character Name Placeholder
        </figcaption>
        <ul id="char_info">
        </ul>
      </figure>
    </div>
  </div>

  <div class="table_wrapper">
    <table id="char_house">
      <thead>
          <tr>
              <th>Gryffindor</th>
              <th>Slytherin</th>
              <th>Hufflepuff</th>
              <th>Ravenclaw</th>
          </tr>
      </thead>
      <tbody id="tbl_body">
      </tbody>
    </table>
  </div>

<script src="Project0.js"></script>
</body>
</html>
